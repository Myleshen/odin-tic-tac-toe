<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/default.css">
</head>

<body>
    <section class="player-details-section">
        <div class="player-detail curr-player" id="player1-detail">Player 1</div>
        <div class="player-detail" id="player2-detail">Player 2</div>
    </section>
    <div class="game-area">
        <div class="game-box" data-tile-row="0" data-tile-col="0">

        </div>
        <div class="game-box" data-tile-row="0" data-tile-col="1">

        </div>
        <div class="game-box" data-tile-row="0" data-tile-col="2">

        </div>
        <div class="game-box" data-tile-row="1" data-tile-col="0">

        </div>
        <div class="game-box" data-tile-row="1" data-tile-col="1">

        </div>
        <div class="game-box" data-tile-row="1" data-tile-col="2">

        </div>
        <div class="game-box" data-tile-row="2" data-tile-col="0">

        </div>
        <div class="game-box" data-tile-row="2" data-tile-col="1">

        </div>
        <div class="game-box" data-tile-row="2" data-tile-col="2">

        </div>
    </div>
    <div class="display-winner">

    </div>
    <div class="game-controls">
        <button class="btn-material" type="button" id="reset-game">Reset Game</button>
    </div>
    <script src="./scripts/default.js" async defer></script>
</body>

</html>
